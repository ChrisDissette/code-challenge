<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lettuce Entertain You Code Challenge</title>
        <script defer src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="./main.js"></script>
        <script defer src="./email.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
        (function() {
        emailjs.init("user_zoqItUHbFib8GrZmQADoa");
        })();
        </script>
        <script defer src='./email.js'></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body id='body'>
        <div class="container">
            <header class='header'>
                <h1>Lettuce Entertain You Search Data Overview</h1>
                <h2 class='sub-header'>Select a file and then upload to view data.</h2>
                <div class="upload-form" id='uploadForm'>
                    <input name='fileupload' type="file" id='uploadfile' accept='.csv' aria-label='uploadfile'>
                    <button id='uploadconfirm'>Upload File</button>
                </div>
            </header>

            <hr class='line-style' id='scrollTo'>

            <h3 id='barChartLabel'></h3>
            <h4 id='barChartLabelSubHead'></h4>


            <!-- Most popular search chart container -->
            <div class="chart-container" id='chartContainer'>
                <div class='bar-chart-container'>
                    <canvas id="barChart" width="400" height="400"></canvas>
                </div>

                <div class='doughnut-chart-container' id='doughnutChartContainer'>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>


            <!-- Average popularity search chart container -->

            <h3 id='avgBarChartLabel'></h3>
            <h4 id='avgBarChartLabelSubHead'></h4>

            <div class="avg-chart-container" id='avgChartContainer'>
                <div class='avg-bar-chart-container'>
                    <canvas id="avgBarChart" width="400" height="400"></canvas>
                </div>

            </div>

            <!-- Least Popular Searches horizontal chart -->

            <h3 id='leastPopChartLabel'></h3>
            <h4 id='leastPopBarChartLabelSubHead'></h4>

            <div class="least-pop-chart-container" id='leastPopChartContainer'>
                <div class='least-pop-bar-chart-container'>
                    <canvas id="leastPopBarChart" width="1000" height="3000"></canvas>
                </div>
            </div>

            <hr id='break'>

            <h3 id='noHitsTableLabel'></h3>
            <div id="zeroHitsTable" class="no-hits-table">
            </div>

            <hr id='break'>

            <div class="contact-container">
                <form id='contactID'>
                    <address class='contactForm'>
                        <h4>Special Request Form</h4>
                        <input type="text" id="toName" placeholder="Enter Name">
                        <textarea id='request' placeholder='Enter Request'></textarea>
                        <button onclick='sendMail()'>Send Email</button>
                    </address>
                </form>
            </div>
        </div>
    </body>
</html>
