        <script defer src="./main.js"></script>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <body id='body'>
        <div class="container">
            <header class='header'>
                <h1>Lettuce Entertain You Search Data Overview</h1>
                <h4 class='sub-header'>Select a file and then upload to view data.</h4>
                <div class="upload-form">
                    <input type="file" id='uploadfile' accept='.csv'>
                    <button id='uploadconfirm'>Upload File</button>
                </div>
            </header>
            <hr>
            <h3 id='barChartLabel'></h3>
            <h4 id='barChartLabelSubHead' class='chart-label-sub'></h4>
            <div class="chart-container">
                <div class='bar-chart-container'>
                    <canvas id="barChart" width="400" height="400"></canvas>
                </div>

                <div class='doughnut-chart-container'>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <div class="next-chart-container">
                <h4 id="dateLabel"></h4>
                <div class='barDateChartBox'>
                    <canvas id="barDateChart"></canvas>
                </div>
            </div>

            <!-- <form>
                <select name="barChartPopularity" id="barChartPopularity">
                    <option disabled selected value> -- Select Search Popularity -- </option>
                    <option value="low">Least</option>
                    <option value="middle">Average</option>
                    <option value="high" selected>Most</option>
                </select>
            </form> -->

            <hr>

            <h3 id='noHitsTableLabel'></h3>

            <div id="zeroHitsTable" class="no-hits-table">
            </div>

            <!-- <button onclick="updateChart('searchID')">Search ID</button>
            <button onclick="updateChart('searchQueries')">Search Queries</button>
            <button onclick="updateChart('searchHits')">Search Hits</button>
            <button onclick="updateChart('searchTime')">Search Time</button>
            <button onclick="updateChart('userID')">User ID</button> -->
            <hr>

            <div class="contact-container">
                <address class='contactForm'>
                    <h4>Contact Dev Team For Special Requests</h4>
                    <input type="text" id="toName" placeholder="Enter Name">
                    <input type="text" id='request' placeholder='Enter Request'>
                    <button onclick='sendMail()'>Send Email</button>
                </address>
            </div>
        </div>
    </body>
</html>
